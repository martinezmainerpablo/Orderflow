name: Build and Push Identity API Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Orderflow..Identity/**'
      - 'Orderflow.ServiceDefaults/**'
      - 'Orderflow.Shared/**'
      - '.github/workflows/buildandpush.yml'
      - 'docker-compose.integration.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Orderflow.Identity/**'
      - 'Orderflow.ServiceDefaults/**'
      - 'Orderflow.Shared/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/orderflow-identity-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Orderflow.Identity/Dockerfile
          push: false
          load: true
          tags: identity-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save identity-api:test -o /tmp/identity-api-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: identity-api-image
          path: /tmp/identity-api-image.tar
          retention-days: 1
